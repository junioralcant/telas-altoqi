<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/tailwind.config.js"></script>
</head>
<body>
  <div class="flex items-center justify-center bg-[url('../assets/images/bg.png')] bg-no-repeat bg-cover w-screen h-screen">
    <form action="" class="flex items-center justify-center bg-white-full w-[30rem] h-[32rem] rounded-md bg-[url('../assets/images/bg-form.png')] bg-no-repeat bg-contain mx-5 md:mx-0">
      <div class="w-3/4 px-2 mt-20">
        <img src="../assets/images/brand.svg" alt="Logo">
        
        <div class="flex items-center justify-center mt-6">
          <h1 class="text-base text-gray-550" for="save-password">Esqueceu sua senha?</h1><br>
        </div>

        <div class="mt-4">
          <label class="text-xs text-gray-800" for="input-email">E-mail / código de cliente</label>
          <input class="text-xs w-full py-2 pl-3 border-[1px] border-gray-400 rounded-[4px]" type="text" placeholder="Insira seu e-mail ou código de cliente" id="input-email">
        </div>

        <div class="flex items-center mt-6">
          <button class="w-full h-9 bg-primary-500 rounded-[4px] text-xs text-white-full hover:bg-primary-700 transition-all" type="submit">Redefinir senha</button>
        </div>

        <div class="flex items-center justify-center w-full mt-5 text-center">
            <span class="text-[0.688rem] text-gray-550 text-center">
              Insira seu e-mail ou código de cliente e posteriormente verifique as instruções
               de redefinição da senha enviadas para a sua caixa de entrada.
            </span>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
